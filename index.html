<!DOCTYPE html>
<html>
	<head>
		<title>Simulator</title>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<div style="background-color:black;float:left;height:501px">
			<canvas id="simulator" width="500" height="500" style="border:1px solid lime"></canvas>
		</div>
		<div style="padding-left:530px">
			<h1>Edge Laser Simulator <small style="font-size:13px;color:white;background:black">sim v.0.1</small> <small style="font-size:13px;color:white;background:black">protocol v.1</small></h1>
			<code id="log" style="display:block;padding-left:1px;font-family:monospace;background:black;color:lime;width:500px;height:240px;overflow:hidden"></code>
			<br>
			<table>
				<tr><td>Simulator</td><td><small id="fps_simu" style="padding-left:1px;display:inline-block;width:35px;font-size:13px;color:lime;background:black;font-family:monospace;">0</small><small style="font-size:13px;color:lime;background:black;font-family:monospace;padding-right:1px">FPS</small></td></tr>
				
				<tr><td>Server</td><td><small id="fps_serv" style="padding-left:1px;display:inline-block;width:35px;font-size:13px;color:lime;background:black;font-family:monospace;">0</small><small style="font-size:13px;color:lime;background:black;font-family:monospace;padding-right:1px">FPS</small></td></tr>
			</table>
			<br>
			<b>Play game (<a href="javascript:pause()">Pause current</a>) :</b>
			<div id="clients"><i>No clients connected</i></div>
		</div>
	</body>
</html>
